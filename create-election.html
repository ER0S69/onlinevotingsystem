<section id="create-election" class="section">
    <div class="container">
        <h2>Create Election</h2>
        <form>
            <label for="election-name">Election Name:</label>
            <input type="text" id="election-name" name="election-name" required>
            <label for="candidates">Candidates (comma-separated):</label>
            <input type="text" id="candidates" name="candidates" required>
            <button type="submit">Create Election</button>
        </form>
    </div>
</section>
